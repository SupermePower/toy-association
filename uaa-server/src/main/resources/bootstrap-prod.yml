spring:
  application:
    name: uaa-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://127.0.0.1:3306/yd_media?useUnicode=true&amp;characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: xmxc1234
      #初始化连接1
      initialSize: 5
      #最小空闲连接
      minIdle: 5
      #最大连接数量
      maxActive: 15
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 50000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      # 如果用Oracle，则把poolPreparedStatements配置为true，mysql可以配置为false。分库分表较多的数据库，建议配置为false。
      poolPreparedStatements: false
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=false;druid.stat.slowSqlMillis=5000
      # 合并多个DruidDataSource的监控数据
      useGlobalDataSourceStat: true

server:
  port: 8100
  servlet:
    context-path: /uaa

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8900//eureka/
  instance:
    hostname: ${spring.cloud.client.ip-address}

feign:
  hystrix:
    enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 300
      maximumSize: 1000
      maxQueueSize: 500
      queueSizeRejectionThreshold: 1500
  command:
    default:
      execution:
        timeout:
          #如果enabled设置为false,则请求超时交给ribbon控制
          enabled: false

logging:
  level:
    cn.youroem.www.uaa.dao: DEBUG
  file: log/log.log
